<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Home{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    {%  block head %}{% endblock %}
</head>
<body>
    <div id="nav-bar">

            <nav class="nav">
                <img id='unsw-img' src="{{ url_for('static', filename='images/unsw_logo.png') }}" alt="UNSW">
            </nav>

        <div id="nav-bar-right" >
            <a id='aboutMe' class="nav-link fs-5" href="{{ url_for('about_me') }}">个人简介</a>
            <a class="nav-link fs-5">课程和能力</a>

            <div class="dropdown">
                <a class="nav-link fs-5 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">项目经验</a>
                <ul class="dropdown-menu custom-dropdown-menu">
                <li><a class="dropdown-item" type="button" href="{{ url_for('woolworth_coles_system') }}">伍尔沃斯&科尔斯物品交易管理系统</a></li>
                <li><a class="dropdown-item" type="button" href="{{ url_for('efficient_similarity_join') }}">基于Pyspark的文本高效相似度链接</a></li>
                <li><a class="dropdown-item" type="button" href="{{ url_for('kaggle_data_analysis_modeling') }}">Kaggle数据分析与建模</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="main-space">
        {% block body %}
        {% endblock %}
    </div>

    <div id="contact-me-placeholder" style="height:50px"></div>
    <div id="contact-me">
        <h3>联系方式</h3>
        <i class="bi bi-envelope">jiangzihao2021@126.com</i>
        <i class="bi bi-wechat">Zerek1999</i>
        <i class="bi bi-tencent-qq">1378282615</i>
        <i class="bi bi-github">Zerek1999</i>
    </div>





</body>




</html>
